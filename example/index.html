<!DOCTYPE html>
<html>
	<head>
		<title>RibsCheckbox</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="../dist/css/style.css">
	</head>
	<body>
        <div>
            <input type="checkbox" class="ribs-checkbox switched">

            <input type="checkbox" class="ribs-checkbox rounded add-your-class">

            <input type="checkbox" class="ribs-checkbox checked">
        </div>
        <br>
        <div>
            <input type="checkbox" class="ribs-checkbox switched" disabled>

            <input type="checkbox" class="ribs-checkbox rounded add-your-class" disabled>

            <input type="checkbox" class="ribs-checkbox checked" disabled>
        </div>
        <br>
        <div>
            <input type="checkbox" class="ribs-checkbox switched" disabled checked>

            <input type="checkbox" class="ribs-checkbox rounded add-your-class" disabled checked>

            <input type="checkbox" class="ribs-checkbox checked" disabled checked>
        </div>

		<script src="../dist/js/ribs-checkbox.js"></script>
	</body>
</html>
